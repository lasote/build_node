os: linux
services:
  - docker
before_install:
  - docker pull conanio/gcc7
script:
  - docker run -eCONAN_CI_NODE_ID -eCONAN_CI_REFERENCE -eCONAN_CI_READ_REMOTE_NAME \
               -eCONAN_CI_UPLOAD_REMOTE_NAME -eCONAN_CI_PROJECT_LOCK_PATH -eCONAN_CI_REMOTE_RESULTS_PATH \
               -eCONAN_LOGIN_USERNAME -eCONAN_PASSWORD -eARTIFACTORY_URL -eARTIFACTORY_USER \
               -eARTIFACTORY_PASSWORD -eCONAN_REVISIONS_ENABLED \
               -v$(pwd):/home/conan --rm -it /bin/bash -c "/home/conan/run.sh"
